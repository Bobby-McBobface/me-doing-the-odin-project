    <title>Fried Eggs Recipe</title>
</head>
<body>
    <h1>Fried Eggs</h1>   
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Fried_egg%2C_sunny_side_up_%28black_background%29.PNG/640px-Fried_egg%2C_sunny_side_up_%28black_background%29.PNG">
    <h2>Description</h2> 
    <h3>Ingredients</h3>
    <ul>
        <li>1 Egg</li>
        <li>A frying pan</li>
        <li>Common sense</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Turn pan on medium heat</li>
        <li>Put oil in pan</li>
        <li>Crack egg in pan</li>
        <li>Wait for egg to cook</li>
        <li>Flip egg (optional)</li>
        <li>Take out of pan and serve</li>
    </ol>
</body>
